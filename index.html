<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Space+Mono&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <div class="card">

    <img class="nft-img" src="./images/image-equilibrium.jpg">
    <img class="view-img" src="./images/icon-view.svg">
    <br>
    Equilibrium #3429
    <br>
    Our Equilibrium collection promotes balance and calm.
    <br>
    <img src="./images/icon-ethereum.svg">0.041 ETH
    <img src="./images/icon-clock.svg">3 days left
    <hr class="line-break">
    Creation of Jules Wyvern
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
